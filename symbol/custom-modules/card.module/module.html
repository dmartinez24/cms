{% for item in module.card_group %}
<article class="pt-11 px-5 pb-10 bg-white text-center  shadow-[0_10px_30px_5px_rgba(0,0,0,0.1)] rounded flex-auto">
    <h3 class="mb-6 text-xl leading-7 font-semibold">
                 <a class="text-slate-800" href="sales-partners/">{% inline_text field="text_field" value="{{ item.text_field }}" no_wrapper="true" %}</a>
               </h3>
               <div class="mb-7 mt-4">
                 <span class="border-layer"></span>
                 <i class="fa fa-user-tag relative inline-block 5xl bg-white text-center w-24 h-24 shadow-[0_10px_30px_5px_rgba(0,0,0,0.1)] rounded-full" ></i>
               </div>
               <p></p>
               <div class="mt-3">
                 <a class="text-rose-500" href="sales-partners/"><i class="fas fa-angle-left"></i> Read More <i class="fas fa-angle-right"></i></a>
               </div>
</article>
{% endfor %}
